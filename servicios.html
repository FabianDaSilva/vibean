<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Tenemos el mejor servicio de Heladeria en eventos, alegra tus fiestas con Heladeira Vibean ">
    <meta name="keywords" content="Contrataciones, Heladeria Artesanal, Catering, Helados, Servicios Heladeria">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nuestros Servicios</title>
</head>

<body>
    <!-- Menu -->
    <header>
        <div class="contenedorLogo">
            <img src="./img/logo.png" alt="" class="logoNav">
        </div>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu">
            <img src="./img/icono-menu.png" alt="">
        </label>

        <nav class="menu">
            <ul>
                <li><a href="./index.html">Inicio</li></a>
                <li><a href="./sabores.html">Sabores</a> </li>
                <li><a href="./promociones.html">Promociones</li></a>
                <li><a href="./nosotros.html">Nosotros</li></a>
                <li><a href="#">Servicios</li></a>
            </ul>
        </nav>
    </header>
    <div class="imgBannerServicios"></div>

    <!-- Inicio del formulario -->
    <div class="formularioCentro">
        <form action="">
            <fieldset class="formulario">
                <select name="Servicios" class="selectForm">
                    <option value="elegir">...</option>
                    <option value="horeca">Atencion al Cliente</option>
                    <option value="catering">Catering</option>
                </select>
                <br>
                <legend>Responderemos a la brevedad.</legend>
                <label class="label" for="nombre">Nombre:</label>
                <input class="input" type="text" name="nombre" placeholder="Nombre"> <br>
                <label class="label" for="apellido">Apellido:</label>
                <input class="input" type="text" name="apellido" placeholder="Apellido"> <br>
                <label class="label" for="correo">Correo electrónico:</label>
                <input class="input" type="email" name="correo" placeholder="email@email.com"> <br>
                <label class="label" for="comentario">Mensaje:</label> <br>
                <textarea class="textarea" name="comentario" cols="40" rows="10"
                    placeholder="Escribe tu comentario"></textarea>
                <br>
                <input class="input" type="submit" value="Enviar">
                <input class="input" type="reset" value="Limpiar">
                <br>
            </fieldset>
        </form>
    </div>
    <!-- Fin del formulario -->
    <section class="pedidosYaContainer">
        <div class="contenedorPedidos">
            <h2 class="titleAbsoluteServicios">Hacé tu pedido online</h2>
            <a href="https://www.pedidosya.com.ar/restaurantes/buenos-aires/heladeria-vibean-menu?search=vibean">
                <img src="./img/iconPedidos.png" alt="" class="logoPedidos"></a>
        </div>
    </section>
    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="text-muted">&copy; 2021 Fabian Da Silva</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted"
                        href="https://www.facebook.com/Vibeanheladeria-104152524749677"><img src="./img/facebook.png"
                            alt="" svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter" />
                        </svg>
                    </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/vibeanheladeria/"><img
                            src="./img/instagram.png" alt="" svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram" />
                        </svg>
                    </a></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
